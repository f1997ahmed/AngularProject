<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6 col-xl-4" *ngFor="let item of allProduct">
      <div class="products-single fix">
          <div class="box-img-hover">
              <div class="type-lb">
                  <p class="sale">Sale</p>
              </div>
              <img src="assets/{{item.Image}}" class="img-fluid" alt="Image">
              <div class="mask-icon">
                  <ul>
                      <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                      <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                      <li><a routerLink="wish" data-toggle="tooltip" data-placement="right" (click)="addwishList(item) " title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                  </ul>
                  <a class="cart"  (click)="addCart(item) ">Add to Cart</a>
                  <button class="cart"  (click)="ProductById(item.Id)"  data->Details</button>
              </div>
          </div>
          <div class="why-text">
              <h4>{{item.Name}}</h4>
              <h5> ${{item.Price}}</h5>
          </div>
      </div>
  </div>
