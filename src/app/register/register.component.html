 <div class="cart-box-main">
     <div class="container">
        <div class="row new-account-login">
           <div class="col-sm-6 col-lg-6 mb-8">
                <div class="title-left">
                     <h3>Create New Account</h3>
                </div>
                <form id="formRegister" [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
                    <div class="form-row" class="form-group">
                        <div class="form-group col-md-8">
                          <label for="InputName" class="mb-0">UserName</label> 
                          <input type="text"  formControlName="Name"  class="form-control" id="InputName" placeholder="First Name" value=""> 
                          <div *ngIf="Name.invalid && Name.touched">
                            <small class="text-danger" *ngIf="Name.errors.required">User Name is required</small>
                          </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="InputEmail1" class="mb-0">Email Address</label>
                              <input type="email" formControlName="Email" class="form-control"  id="InputEmail1" placeholder="Enter Email"> </div>
                              <div *ngIf="Email.invalid && Email.touched">
                                <small class="text-danger" *ngIf="Email.errors.required">Email is required</small>
                                
                            </div> 
                        <div class="form-group col-md-8">
                            <label for="InputPassword1" class="mb-0">Password</label>
                             <input type="password" formControlName="password"  class="form-control" id="InputPassword1" placeholder="Password"> 
                             <div *ngIf="password.invalid && password.touched">
                                <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                                <small class="text-danger" *ngIf="password.errors.minlength">Min Length is 6</small>
                            </div>   
                        </div>
                        <div class="form-group col-md-8">
                            <label>Confirm Password</label>
                            <input formControlName="confirmPassword" [class.is-invalid]="registerForm.errors?.misMatch"   type="text" class="form-control" placeholder="Confirm Password *" value=""/>
                            <small class="text-danger" *ngIf="registerForm.errors?.misMatch">Password and confirm password not match</small>
                           <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
                                <small class="text-danger" *ngIf="confirmPassword.errors.required">confirmPassword is required</small>
                            </div>
                        </div>
                </div>
                    <button type="submit" class="btn hvr-hover">Register</button>
                </form>
               </div>
</div>
</div>
</div>
